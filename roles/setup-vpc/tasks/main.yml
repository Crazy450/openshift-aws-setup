---

- name: Provision VPC
  ec2_vpc_net:
    name: "{{namespace}}-vpc"
    cidr_block: "{{ vpc_cidr }}"
    tags:
      Name: "{{namespace}}-vpc"
      mits4u: "{{namespace}}"
    region: "{{ region }}"
    state: "{{ state }}"
  register: vpc_facts

- name: print VPC ID
  debug:
    msg: "Created VPC with ID: {{vpc_facts['vpc']['id']}}"

- name: Provision internet gateway
  ec2_vpc_igw:
    vpc_id: "{{vpc_facts['vpc']['id']}}"
    region: "{{ region }}"
    state: "{{ state }}"
  register: igw_facts

- name: print internet gateway ID
  debug:
    msg: "Created internet gateway with ID: {{igw_facts['gateway_id']}}"

- name: Provision subnet
  ec2_vpc_subnet:
    vpc_id: "{{vpc_facts['vpc']['id']}}"
    cidr: "{{subnet_cidr}}"
    tags:
      Name: "{{namespace}}-subnet"
      mits4u: "{{namespace}}"
    region: "{{ region }}"
    state: "{{ state }}"
  register: subnet_facts

- name: print subnet details
  debug:
    msg: "Created subnet with ID: {{subnet_facts['subnet']['id']}}"

- name: Set up public subnet route table
  ec2_vpc_route_table:
    vpc_id: "{{vpc_facts['vpc']['id']}}"
    tags:
      Name: "{{namespace}}-route"
      mits4u: "{{namespace}}"
    subnets:
      - "{{subnet_facts['subnet']['id']}}"
    routes:
      - dest: 0.0.0.0/0
        gateway_id: "{{igw_facts['gateway_id']}}"
    region: "{{ region }}"
    state: "{{ state }}"
  register: route_facts

- name: print route details
  debug:
    msg: "Create route with ID: {{route_facts['route_table']['id']}}"
