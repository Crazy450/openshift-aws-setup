- name: install pre-req packages on bastion
  yum:
    name:
      - "git"
      - "@Development Tools"
      - "openssl-devel"
      - "python-devel"
      - "gcc"
      - "libffi-devel"
      - "ansible"
      - "atomic-openshift-utils"
    state: "present"
  delegate_to: "{{bastion_public_ip}}"
  remote_user: "{{amazon_user}}"
  become: true

- name: install pre-req packages on nodes
  yum:
    name:
      - "wget"
      - "git"
      - "net-tools"
      - "bind-utils"
      - "iptables-services"
      - "bridge-utils"
      - "bash-completion"
      - "kexec-tools"
      - "sos"
      - "psacct"
      - "docker-1.12.6"
    state: "present"
  delegate_to: "{{item}}"
  remote_user: "{{amazon_user}}"
  become: true
  with_items:
    - "{{master_public_ip}}"
    - "{{node1_public_ip}}"
    - "{{node2_public_ip}}"

- name: copy aws.conf to each node
  template:
    src: "../files/aws.conf"
    dest: "/etc/aws/aws.conf"
  delegate_to: "{{item}}"
  remote_user: "{{amazon_user}}"
  become: true
  with_items:
    - "{{master_public_ip}}"
    - "{{node1_public_ip}}"
    - "{{node2_public_ip}}"

