- name: Create /etc/aws folder
  file: 
   path: "/etc/aws"
   recurse: yes
   state: directory
  delegate_to: "{{item}}"
  remote_user: "{{amazon_user}}"
  become: true
  with_items:
    - "{{master_public_ip}}"
    - "{{node1_public_ip}}"
    - "{{node2_public_ip}}"

- name: upgrade all packages
  yum: name=* state=latest
  with_items: 
    - "{{bastion_public_ip}}"
    - "{{master_public_ip}}"
    - "{{node1_public_ip}}"
    - "{{node2_public_ip}}"
  delegate_to: "{{item}}"
  remote_user: "{{amazon_user}}"
  become: true
